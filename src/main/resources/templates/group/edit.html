<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Chỉnh Sửa Nhóm</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
  <h2>Chỉnh Sửa Nhóm</h2>

  <div th:if="${errorMessage}" class="alert alert-danger" role="alert">
    <span th:text="${errorMessage}"></span>
  </div>

  <form th:action="@{/groups/{id}(id=${group.id})}" method="post">
    <input type="hidden" name="_method" value="put">
    <div class="mb-3">
      <label for="name" class="form-label">Tên nhóm</label>
      <input type="text" class="form-control" id="name" name="name" th:value="${group.name}" required>
    </div>
    <div class="mb-3">
      <label for="description" class="form-label">Mô tả</label>
      <textarea class="form-control" id="description" name="description" rows="4" required th:text="${group.description}"></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Cập nhật</button>
    <a th:href="@{/groups/{id}(id=${group.id})}" class="btn btn-secondary">Hủy</a>
  </form>
</div>
</body>
</html>
