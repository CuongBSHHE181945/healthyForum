<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${post.title} + ' - Detail post'">Detail post</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .post-card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        .comment-card {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 1rem;
            margin-bottom: 1rem;
        }
        .author-info {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        .post-image {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
            cursor: pointer;
            transition: transform 0.2s;
        }
        .post-image:hover {
            transform: scale(1.02);
        }
        .image-container {
            text-align: center;
            margin: 1.5rem 0;
        }
        .image-modal .modal-dialog {
            max-width: 90vw;
        }
        .image-modal img {
            max-width: 100%;
            max-height: 80vh;
            object-fit: contain;
        }
    </style>
</head>
<body class="bg-light">

<div class="container mt-4">
    <!-- Breadcrumb -->
    <nav aria-label="breadcrumb" class="mb-4">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a th:href="@{/groups}">Groups</a></li>
            <li class="breadcrumb-item"><a th:href="@{/groups/{id}(id=${group.id})}" th:text="${group.name}">Groups</a></li>
            <li class="breadcrumb-item active">Detail post</li>
        </ol>
    </nav>

    <!-- Success/Error Messages -->
    <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
        <i class="fas fa-check-circle me-2"></i>
        <span th:text="${successMessage}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>

    <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
        <i class="fas fa-exclamation-circle me-2"></i>
        <span th:text="${errorMessage}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>

    <!-- Post Detail -->
    <div class="post-card mb-4">
        <div class="card-body">
            <!-- Post Header -->
            <div class="d-flex justify-content-between align-items-start mb-3">
                <div class="author-info">
                    <i class="fas fa-user-circle fa-2x text-primary"></i>
                    <div>
                        <h6 class="mb-0" th:text="${post.author != null and post.author.account != null and post.author.account.username != null ? post.author.account.username : (post.author != null and post.author.fullName != null ? post.author.fullName : 'User')}">Author</h6>
                        <small class="text-muted" th:text="${#temporals.format(post.createdAt, 'dd/MM/yyyy HH:mm')}">01/01/2024 12:00</small>
                    </div>
                </div>

                <!-- Delete post button -->
                <div th:if="${currentUser != null and post.author != null and (post.author.id == currentUser.id or canDelete)}">
                    <form th:action="@{/groups/{groupId}/posts/{postId}/delete(groupId=${group.id}, postId=${post.id})}"
                          method="post" class="d-inline">
                        <button type="submit" class="dropdown-item text-danger"
                                onclick="return confirm('Are you sure you want to delete this post??')">
                            <i class="fas fa-trash me-2"></i>Deltete Post
                        </button>
                    </form>
                </div>
            </div>

            <!-- Post Title -->
            <h2 class="mb-3" th:text="${post.title}">Title post</h2>

            <!-- Post Content -->
            <div class="mb-3" style="white-space: pre-line;" th:text="${post.content}">Content post</div>

            <!-- Post Image - Improved Display -->
            <div th:if="${post.img != null and !#strings.isEmpty(post.img)}" class="image-container">
                <img th:src="${post.img}"
                     class="post-image"
                     alt="Post Image"
                     data-bs-toggle="modal"
                     data-bs-target="#imageModal"
                     onerror="this.style.display='none'; this.nextElementSibling.style.display='block';">

                <!-- Fallback for broken images -->
                <div class="alert alert-warning" style="display: none;">
                    <i class="fas fa-exclamation-triangle me-2"></i>
                    Cannot load image
                </div>
            </div>

            <!-- Post Stats -->
            <div class="d-flex justify-content-between align-items-center mb-3">
                <div class="d-flex gap-3">
                    <span class="text-muted">
                        <i class="fas fa-heart text-danger"></i>
                        <span th:text="${post.likeCount ?: 0}">0</span> Like
                    </span>
                    <span class="text-muted">
                        <i class="fas fa-comment text-primary"></i>
                        <span th:text="${post.commentCount ?: 0}">0</span> Comment
                    </span>
                </div>
                <small class="text-muted">
                    <i class="fas fa-clock"></i>
                    Posted: <span th:text="${#temporals.format(post.createdAt, 'dd/MM/yyyy HH:mm')}"></span>
                </small>
            </div>

            <!-- Action Buttons -->
            <div th:if="${isMember}" class="d-flex gap-2">
                <form th:action="@{/groups/{groupId}/posts/{postId}/like(groupId=${group.id}, postId=${post.id})}"
                      method="post" class="d-inline">
                    <button type="submit" class="btn btn-outline-danger btn-sm">
                        <i class="fas fa-heart"></i> Like
                    </button>
                </form>
                <button class="btn btn-outline-primary btn-sm" onclick="document.getElementById('commentForm').scrollIntoView(); document.getElementById('commentContent').focus();">
                    <i class="fas fa-comment"></i> Comment
                </button>
            </div>
        </div>
    </div>

    <!-- Comments Section -->
    <div class="card">
        <div class="card-header">
            <h5 class="mb-0">
                <i class="fas fa-comments me-2"></i>
                Comment (<span th:text="${#lists.size(comments)}">0</span>)
            </h5>
        </div>
        <div class="card-body">
            <!-- Add Comment Form -->
            <div th:if="${isMember}" class="mb-4" id="commentForm">
                <form th:action="@{/groups/{groupId}/posts/{postId}/comments(groupId=${group.id}, postId=${post.id})}"
                      method="post">
                    <div class="mb-3">
                        <textarea class="form-control" id="commentContent" name="content" rows="3"
                                  placeholder="Write your comment..." required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-paper-plane me-2"></i>Submit a comment
                    </button>
                </form>
            </div>

            <!-- Comments List -->
            <div th:if="${#lists.size(comments) > 0}">
                <div th:each="comment : ${comments}" class="comment-card">
                    <div class="d-flex justify-content-between align-items-start">
                        <div class="author-info">
                            <i class="fas fa-user-circle fa-lg text-secondary"></i>
                            <div>
                                <!-- Safe access to username with fallback -->
                                <h6 class="mb-0" th:text="${comment.author != null and comment.author.account != null and comment.author.account.username != null ? comment.author.account.username : (comment.author != null and comment.author.fullName != null ? comment.author.fullName : 'User')}">Author</h6>
                                <small class="text-muted" th:text="${#temporals.format(comment.createdAt, 'dd/MM/yyyy HH:mm')}">01/01/2024 12:00</small>
                            </div>
                        </div>

                        <!-- Delete Comment Button -->
                        <div th:if="${currentUser != null and comment.author != null and (comment.author.id == currentUser.id or canDelete)}">
                            <form th:action="@{/groups/{groupId}/posts/{postId}/comments/{commentId}/delete(groupId=${group.id}, postId=${post.id}, commentId=${comment.id})}"
                                  method="post" class="d-inline">
                                <button type="submit" class="btn btn-outline-danger btn-sm"
                                        onclick="return confirm('Are you sure you want to delete this comment?')">
                                    <i class="fas fa-trash"></i>
                                </button>
                            </form>
                        </div>
                    </div>
                    <div class="mt-2" style="white-space: pre-line;" th:text="${comment.content}">Content comment</div>
                </div>
            </div>
            <!-- No Comments Message -->
            <div th:if="${#lists.size(comments) == 0}" class="text-center py-4">
                <i class="fas fa-comment-slash fa-2x text-muted mb-3"></i>
                <h6 class="text-muted">No comments yet</h6>
                <p class="text-muted">Be the first to comment on this post!</p>
            </div>
        </div>
    </div>

    <!-- Back to Group Button -->
    <div class="text-center mt-4">
        <a th:href="@{/groups/{id}(id=${group.id})}" class="btn btn-secondary">
            <i class="fas fa-arrow-left me-2"></i>Return to Group
        </a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
