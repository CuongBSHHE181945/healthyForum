<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Danh Sách Nhóm</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2>Danh Sách Nhóm</h2>
    <div>
      <a th:href="@{/groups/create}" class="btn btn-primary">Tạo nhóm mới</a>
      <a th:href="@{/groups/my-groups}" class="btn btn-outline-secondary">Nhóm của tôi</a>
    </div>
  </div>

  <!-- Success/Error Messages -->
  <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
    <span th:text="${successMessage}"></span>
    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
  </div>

  <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
    <span th:text="${errorMessage}"></span>
    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
  </div>

  <!-- Search Form -->
  <form th:action="@{/groups/search}" method="get" class="mb-4">
    <div class="row">
      <div class="col-md-10">
        <input type="text" class="form-control" name="keyword" placeholder="Tìm kiếm nhóm theo tên hoặc mô tả...">
      </div>
      <div class="col-md-2">
        <button type="submit" class="btn btn-outline-primary w-100">Tìm kiếm</button>
      </div>
    </div>
  </form>

  <!-- Groups Grid -->
  <div class="row" th:if="${groups != null and !#lists.isEmpty(groups)}">
    <div th:each="group : ${groups}" class="col-md-6 col-lg-4 mb-4">
      <div class="card h-100 shadow-sm">
        <div class="card-body d-flex flex-column">
          <h5 class="card-title">
            <a th:href="@{/groups/{id}(id=${group.id})}"
               th:text="${group.name}"
               class="text-decoration-none"></a>
          </h5>

          <p class="card-text flex-grow-1"
             th:text="${group.description != null ? #strings.abbreviate(group.description, 100) : 'Không có mô tả'}"></p>

          <div class="card-info mb-2">
            <small class="text-muted">
              Tạo bởi: <span th:text="${group.createdBy != null ? group.createdBy.username : 'Unknown'}"></span>
            </small>
            <br>
            <small class="text-muted" th:if="${group.createdAt != null}">
              Ngày tạo: <span th:text="${#temporals.format(group.createdAt, 'dd/MM/yyyy')}"></span>
            </small>
          </div>

          <div class="d-flex justify-content-between align-items-center mt-auto">
            <small class="text-muted">
              <span th:text="${group.memberCount != null ? group.memberCount : 0}"></span> thành viên
            </small>
            <a th:href="@{/groups/{id}(id=${group.id})}" class="btn btn-sm btn-outline-primary">
              Xem chi tiết
            </a>
          </div>
        </div>

        <!-- Group Status Badge -->
        <div class="card-footer bg-transparent border-0 p-2" th:if="${group.isActive != null}">
          <span class="badge bg-success w-100" th:if="${group.isActive}">Hoạt động</span>
          <span class="badge bg-warning w-100" th:if="${!group.isActive}">Không hoạt động</span>
        </div>
      </div>
    </div>
  </div>

  <!-- Empty State -->
  <div th:if="${groups == null or #lists.isEmpty(groups)}" class="text-center mt-5">
    <div class="empty-state">
      <h4 class="text-muted">Chưa có nhóm nào</h4>
      <p class="text-muted">Hãy là người đầu tiên tạo một nhóm mới!</p>
      <a th:href="@{/groups/create}" class="btn btn-primary btn-lg">Tạo nhóm đầu tiên</a>
    </div>
  </div>

  <!-- Statistics -->
  <div th:if="${groups != null and !#lists.isEmpty(groups)}" class="mt-5 p-3 bg-light rounded">
    <div class="row text-center">
      <div class="col-md-4">
        <h5 class="text-primary" th:text="${#lists.size(groups)}">0</h5>
        <small class="text-muted">Tổng số nhóm</small>
      </div>
      <div class="col-md-4">
        <h5 class="text-success">0</h5>
        <small class="text-muted">Tổng thành viên</small>
      </div>
      <div class="col-md-4">
        <h5 class="text-info">0</h5>
        <small class="text-muted">Tổng bài viết</small>
      </div>
    </div>
  </div>

  <!-- Quick Actions -->
  <div class="mt-4 text-center">
    <div class="btn-group" role="group">
      <a th:href="@{/groups}" class="btn btn-outline-secondary active">Tất cả nhóm</a>
      <a th:href="@{/groups/my-groups}" class="btn btn-outline-secondary">Của tôi</a>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
