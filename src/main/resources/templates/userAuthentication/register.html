<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Registration</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <link rel="stylesheet" th:href="@{/css/registration.css}">
</head>
<body>
<div class="container">
    <h2>Create Account</h2>
    <form th:action="@{/register}" th:object="${user}" method="post">

        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" th:field="*{username}" required minlength="3" maxlength="20" />
        </div>

        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" th:field="*{email}" required />
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" th:field="*{password}" required minlength="6" />
        </div>

        <div class="form-group">
            <label for="confirmPassword">Confirm Password</label>
            <input type="password" id="confirmPassword" name="confirmPassword" required />
        </div>

        <div class="form-group">
            <label for="fullName">Full Name</label>
            <input type="text" id="fullName" th:field="*{fullname}" required />
        </div>

        <div class="form-group">
            <label for="dob">Date of Birth</label>
            <input type="date" id="dob" th:field="*{dob}" required />
        </div>

        <div class="form-group">
            <label for="gender">Gender</label>
            <select id="gender" th:field="*{gender}" required>
                <option value="" disabled selected>-- Select Gender --</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
            </select>
        </div>

        <div class="form-group">
            <label for="fullName">Address</label>
            <input type="text" id="address" th:field="*{address}" required />
        </div>

        <div class="button-group">
            <button type="submit" class="btn btn-primary">Register</button>
            <a th:href="@{/login}" class="btn btn-secondary">Back to Login</a>
        </div>
    </form>
</div>
</body>
</html>
