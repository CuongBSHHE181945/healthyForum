<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Login</title>
  <link rel="stylesheet" th:href="@{/css/styles.css}">
  <link rel="stylesheet" th:href="@{/css/registration.css}">
</head>
<body>
<div class="container">
  <h2>Login</h2>

  <div th:if="${registerSuccessMsg}" class="alert alert-success" th:text="${registerSuccessMsg}"></div>
  <div th:if="${verificationSuccess}" class="alert alert-success" th:text="${verificationSuccess}"></div>
  <div th:if="${verificationError}" class="alert alert-danger" th:text="${verificationError}"></div>
  <div th:if="${registerErrMsg}" class="alert alert-danger" th:text="${registerErrMsg}"></div>

  <form th:action="@{/login}" method="post">
    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" id="username" name="username" required />
    </div>
    
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" name="password" required />
    </div>

    <div class="button-group">
      <button type="submit" class="btn btn-primary">Login</button>
      <a th:href="@{/register}" class="btn btn-secondary">Register</a>
    </div>
  </form>
  <div class="text-center mt-3">
    <a th:href="@{/forgot-password}">Forgot your password?</a>
  </div>
  <div class="oauth-buttons">
    <a th:href="@{/oauth2/authorization/google}" class="btn btn-google">Login with Google</a>
  </div>
</div>
</body>
</html>
