<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Edit Evidence</title>
</head>
<body>
<a th:href="@{'/challenge/progress/' + ${userChallenge.id}}">Back to challenge's progress</a>
<h2>Edit Evidence</h2>

<form th:action="@{/evidence/edit}" method="post" enctype="multipart/form-data" th:object="${post}">
  <input type="hidden" name="evidenceId" th:value="${evidenceId}" />

  <label>Title:</label>
  <input type="text" th:field="*{title}" required /><br>

  <label>Content:</label>
  <textarea th:field="*{content}" required></textarea><br>

  <label>Replace Image (optional):</label>
  <input type="file" name="imageFile"><br>

  <div th:if="${post.imageUrl}">
    <img th:src="@{${post.imageUrl}}" alt="Current Image" style="width: 200px;" />
  </div><br>

  <button type="submit">Update</button>
</form>
</body>
</html>
