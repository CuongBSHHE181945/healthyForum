<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin Evidence Review</title>
    <link rel="stylesheet" th:href="@{/css/evidence_list.css}">
</head>
<body>
<div class="container card-green">
  <h2 class="page-title">🌿 Evidence Needing Manual Review</h2>
  <div th:each="evidence : ${underReview}">
    <div class="evidence-card">
      <p><strong>User:</strong> <span th:text="${evidence.userChallenge.user.username}"></span></p>
      <p><strong>Caption:</strong> <span th:text="${evidence.post.caption}"></span></p>
      <img th:src="@{${evidence.post.imageUrl}}" class="evidence-image"/><br/>
      <p>👍 <span th:text="${evidence.likeCount}"></span> | 👎 <span th:text="${evidence.dislikeCount}"></span></p>
      <form th:action="@{'/admin/evidence/approve/' + ${evidence.id}}" method="post">
        <button type="submit" name="action" value="APPROVE" class="btn btn-primary">Approve</button>
        <button type="submit" name="action" value="REJECT" class="btn btn-danger">Reject</button>
      </form>
    </div>
  </div>
</div>
</body>
</html>
