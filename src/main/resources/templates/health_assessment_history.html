<!-- health_assessment_history.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Assessment History</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    .history-container {
      max-width: 900px;
      margin: 0 auto;
      padding: 20px;
    }
    .assessment-card {
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.08);
      margin-bottom: 15px;
    }
    .score-pill {
      display: inline-block;
      padding: 2px 10px;
      border-radius: 20px;
      font-size: 0.95em;
      margin-right: 8px;
      background: #f8f9fa;
    }
  </style>
</head>
<body class="bg-light">
<nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm mb-4">
  <div class="container">
    <a class="navbar-brand" href="/">HealthyForum</a>
    <div>
      <a class="nav-link d-inline" href="/health-assessment">Assessment Form</a>
      <a class="nav-link d-inline" href="/health-assessment/history">Assessment History</a>
    </div>
  </div>
</nav>
<div class="container history-container">
  <div class="text-center mb-4">
    <h2 class="display-6">Your Assessment History</h2>
    <p class="text-muted">Track your health assessment progress over time</p>
  </div>

  <div th:if="${error}" class="alert alert-danger" role="alert">
    <span th:text="${error}"></span>
  </div>

  <div th:if="${assessments.isEmpty()}" class="alert alert-info" role="alert">
    <i class="bi bi-info-circle me-2"></i>
    You haven't completed any health assessments yet.
  </div>

  <div th:each="assessment : ${assessments}" class="assessment-card p-3">
    <div class="row">
      <div class="col-md-3">
        <h6 class="text-muted">Assessment Date:</h6>
        <p th:text="${#dates.format(assessment.assessmentDate, 'dd-MM-yyyy HH:mm')}"></p>
      </div>
      <div class="col-md-3">
        <h6 class="text-muted">Risk Level:</h6>
        <span th:class="${'badge ' +
                    (assessment.riskLevel == 'High' ? 'bg-danger' :
                    (assessment.riskLevel == 'Moderate' ? 'bg-warning' : 'bg-success'))}"
              th:text="${assessment.riskLevel}">
                </span>
      </div>
      <div class="col-md-6">
        <h6 class="text-muted">Suggestions:</h6>
        <p th:text="${assessment.recommendations}"></p>
        <a th:href="@{'/health-assessment/detail/' + ${assessment.id} + '?window=7'}" class="btn btn-outline-primary btn-sm mt-2">View Details</a>
      </div>
    </div>
  </div>

  <div class="d-grid gap-2 mt-4">
    <a href="/health-assessment" class="btn btn-primary">Take New Assessment</a>
    <a href="/" class="btn btn-outline-secondary">Back to Home</a>
  </div>
</div>
</body>
</html>
