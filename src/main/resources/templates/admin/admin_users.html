<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý người dùng - Healthy Forum</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/admin-styles.css}">
</head>
<body>
<div class="d-flex">
    <!-- Sidebar -->
    <nav class="admin-sidebar d-flex flex-column">
        <div class="logo">
            <span class="logo-text">Healthy Forum</span>
        </div>
        <div class="px-3 py-2">
            <small class="text-uppercase text-muted fw-bold">Quản trị</small>
        </div>
        <ul class="nav flex-column mb-auto px-2">
            <li class="nav-item">
                <a href="/admin" class="nav-link">
                    <i class="bi bi-speedometer2"></i> Tổng quan
                </a>
            </li>
            <li class="nav-item">
                <a href="/admin/users" class="nav-link active">
                    <i class="bi bi-people"></i> Người dùng
                </a>
            </li>
            <li class="nav-item">
                <a href="/admin/reports" class="nav-link">
                    <i class="bi bi-flag"></i> Báo cáo
                </a>
            </li>
        </ul>
        <div class="divider"></div>
        <div class="sidebar-footer">
            <a href="/" class="btn btn-light btn-sm w-100">
                <i class="bi bi-house-door"></i> Về trang chủ
            </a>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="admin-content">
        <div class="admin-topbar">
            <h4 class="mb-0">Quản lý người dùng</h4>
            <div>
                <button class="btn btn-light sidebar-toggle d-lg-none">
                    <i class="bi bi-list"></i>
                </button>
            </div>
        </div>

        <div th:if="${param.error}" class="alert alert-danger" role="alert">
            <span th:text="${param.error}"></span>
        </div>

        <div class="admin-card">
            <div class="card-header">
                <h6 class="m-0 font-weight-bold">Danh sách người dùng</h6>
                <div class="d-flex">
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Tìm kiếm...">
                        <button class="btn btn-primary" type="button">
                            <i class="bi bi-search"></i>
                        </button>
                    </div>
                </div>
            </div>
            <div class="card-body p-0">
                <div class="table-responsive">
                    <table class="admin-table">
                        <thead>
                        <tr>
                            <th>ID</th>
                            <th>Tên đăng nhập</th>
                            <th>Họ tên</th>
                            <th>Email</th>
                            <th>Giới tính</th>
                            <th>Ngày sinh</th>
                            <th>Địa chỉ</th>
                            <th>Trạng thái</th>
                            <th>Hành động</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="user : ${users}">
                            <td th:text="${user.userID}"></td>
                            <td th:text="${user.username}"></td>
                            <td th:text="${user.fullname}"></td>
                            <td th:text="${user.email}"></td>
                            <td th:text="${user.gender}"></td>
                            <td th:text="${#temporals.format(user.dob, 'dd/MM/yyyy')}"></td>
                            <td th:text="${user.address}"></td>
                            <td>
                  <span th:class="'badge ' + (${user.suspended} ? 'bg-danger' : 'bg-success')"
                        th:text="${user.suspended} ? 'Đã khóa' : 'Hoạt động'"></span>
                            </td>
                            <td>
                                <form th:if="${!user.suspended}" th:action="@{/admin/suspend/{id}(id=${user.userID})}" method="post" class="d-inline">
                                    <button type="submit" class="btn btn-warning btn-sm">Khóa</button>
                                </form>
                                <form th:if="${user.suspended}" th:action="@{/admin/unsuspend/{id}(id=${user.userID})}" method="post" class="d-inline">
                                    <button type="submit" class="btn btn-success btn-sm">Mở khóa</button>
                                </form>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // Sidebar toggle for mobile
    document.querySelector('.sidebar-toggle')?.addEventListener('click', function() {
        document.querySelector('.admin-sidebar').classList.toggle('show');
    });
</script>
</body>
</html>
