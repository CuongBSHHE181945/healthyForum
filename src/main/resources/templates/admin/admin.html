<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" th:href="@{/css/admin-styles.css}">
</head>
<body>
<div>
  <div class="d-flex">
    <!-- Sidebar -->
    <nav class="admin-sidebar d-flex flex-column">
      <div class="logo">
        <span class="logo-text">Healthy Forum</span>
      </div>
      <div class="px-3 py-2">
        <small class="text-uppercase text-muted fw-bold">Administrator</small>
      </div>
      <ul class="nav flex-column mb-auto px-2">
        <li class="nav-item">
          <a href="/admin" class="nav-link active">
            <i class="bi bi-speedometer2"></i> Overview
          </a>
        </li>
        <li class="nav-item">
          <a href="/admin/users" class="nav-link">
            <i class="bi bi-people"></i> User
          </a>
        </li>
        <li class="nav-item">
          <a href="/admin/reports" class="nav-link">
            <i class="bi bi-flag"></i> Report
          </a>
        </li>
        <li class="nav-item">
          <a href="/admin/personal-challenge" class="nav-link">
            <i class="bi bi-flag"></i> Personal challenge
          </a>
        </li>
      </ul>
      <div class="divider"></div>
      <div class="sidebar-footer">
        <a href="/" class="btn btn-light btn-sm w-100">
          <i class="bi bi-house-door"></i> Back to home page
        </a>
      </div>
    </nav>

    <!-- Main Content -->
    <div class="admin-content">
      <div class="admin-topbar">
        <h4 class="mb-0">System overview</h4>
        <div>
          <button class="btn btn-light sidebar-toggle d-lg-none">
            <i class="bi bi-list"></i>
          </button>
        </div>
      </div>

      <div th:if="${param.error}" class="alert alert-danger" role="alert">
        <span th:text="${param.error}"></span>
      </div>

      <!-- Stats Row -->
      <div class="row">
        <div class="col-xl-3 col-md-6 mb-4">
          <div class="admin-card stat-card primary h-100">
            <div class="card-body">
              <div class="d-flex justify-content-between align-items-center">
                <div>
                  <div class="text-xs text-uppercase mb-1 text-primary fw-bold">
                    User
                  </div>
                  <div class="stat-value" th:text="${userCount}">0</div>
                </div>
                <i class="bi bi-people stat-icon text-primary"></i>
              </div>
            </div>
          </div>
        </div>

        <div class="col-xl-3 col-md-6 mb-4">
          <div class="admin-card stat-card success h-100">
            <div class="card-body">
              <div class="d-flex justify-content-between align-items-center">
                <div>
                  <div class="text-xs text-uppercase mb-1 text-success fw-bold">
                    Post
                  </div>
                  <div class="stat-value" th:text="${postCount}">0</div>
                </div>
                <i class="bi bi-file-text stat-icon text-success"></i>
              </div>
            </div>
          </div>
        </div>

        <div class="col-xl-3 col-md-6 mb-4">
          <div class="admin-card stat-card warning h-100">
            <div class="card-body">
              <div class="d-flex justify-content-between align-items-center">
                <div>
                  <div class="text-xs text-uppercase mb-1 text-warning fw-bold">
                    Comment
                  </div>
                  <div class="stat-value" th:text="${commentCount}">0</div>
                </div>
                <i class="bi bi-chat-dots stat-icon text-warning"></i>
              </div>
            </div>
          </div>
        </div>

        <div class="col-xl-3 col-md-6 mb-4">
          <div class="admin-card stat-card danger h-100">
            <div class="card-body">
              <div class="d-flex justify-content-between align-items-center">
                <div>
                  <div class="text-xs text-uppercase mb-1 text-danger fw-bold">
                    Pending report
                  </div>
                  <div class="stat-value" th:text="${pendingReportCount}">0</div>
                </div>
                <i class="bi bi-flag stat-icon text-danger"></i>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      // Sidebar toggle for mobile
      document.querySelector('.sidebar-toggle')?.addEventListener('click', function() {
        document.querySelector('.admin-sidebar').classList.toggle('show');
      });
    </script>

 </body>
</html>
