<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Kết Quả Tìm Kiếm - Healthy Forum</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <style>
        .post-card {
            transition: transform 0.3s ease;
            height: 100%;
            display: flex;
            flex-direction: column;
        }
        .post-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
        .card-body {
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        .card-text {
            flex-grow: 1;
            overflow: hidden;
            text-overflow: ellipsis;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
        }
        .post-meta {
            color: #6c757d;
            font-size: 0.9rem;
        }
        .highlight {
            background-color: #fff3cd;
            padding: 0 2px;
        }
    </style>
</head>
<body>
<div class="container py-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="mb-0">Kết Quả Tìm Kiếm</h1>
        <div>
            <a href="/post" class="btn btn-outline-secondary">
                <i class="bi bi-arrow-left"></i> Quay Lại Danh Sách
            </a>
            <a href="/post/create" class="btn btn-primary ms-2">
                <i class="bi bi-plus-lg"></i> Tạo Bài Viết Mới
            </a>
        </div>
    </div>

    <!-- Search summary -->
    <div class="alert alert-info mb-4">
        <i class="bi bi-search"></i> Kết quả tìm kiếm cho: <strong th:text="${query}">từ khóa</strong>
        <span class="badge bg-primary ms-2" th:text="${posts.size() + ' kết quả'}">0 kết quả</span>
    </div>

    <!-- Search Form -->
    <div class="row mb-4">
        <div class="col-md-6 offset-md-3">
            <form action="/post/search" method="get" class="d-flex">
                <input type="text" name="query" class="form-control" th:value="${query}" placeholder="Tìm kiếm bài viết...">
                <button type="submit" class="btn btn-success ms-2">Tìm</button>
            </form>
        </div>
    </div>

    <!-- Post Cards -->
    <div class="row row-cols-1 row-cols-md-3 g-4">
        <div class="col" th:each="post : ${posts}">
            <div class="card post-card h-100">
                <div class="card-body">
                    <h5 class="card-title" th:text="${post.title}">Tiêu đề bài viết</h5>
                    <p class="card-text" th:text="${post.content}">Nội dung bài viết...</p>
                    <div class="post-meta mt-auto">
                        <span><i class="bi bi-person"></i> <span th:text="${post.user.fullname}">Tác giả</span></span>
                        <span class="ms-3"><i class="bi bi-clock"></i> <span th:text="${#dates.format(post.createdAt, 'dd/MM/yyyy HH:mm')}">Ngày đăng</span></span>
                    </div>
                </div>
                <div class="card-footer bg-transparent">
                    <a th:href="@{/post/{id}(id=${post.id})}" class="btn btn-outline-primary w-100">Xem Chi Tiết</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Empty state -->
    <div th:if="${#lists.isEmpty(posts)}" class="text-center py-5">
        <i class="bi bi-search" style="font-size: 4rem; color: #ccc;"></i>
        <h3 class="mt-3">Không tìm thấy kết quả nào</h3>
        <p class="text-muted">Vui lòng thử tìm kiếm với từ khóa khác hoặc điều chỉnh tiêu chí tìm kiếm</p>
        <a href="/post" class="btn btn-outline-primary mt-2">Quay Lại Danh Sách</a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
