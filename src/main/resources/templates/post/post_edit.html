<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Chỉnh Sửa Bài Viết - Healthy Forum</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>
<div class="container py-5">
    <div class="mb-4">
        <a th:href="@{/post/{id}(id=${post.id})}" class="btn btn-outline-secondary">
            <i class="bi bi-arrow-left"></i> Quay Lại Bài Viết
        </a>
    </div>

    <div class="card shadow-sm">
        <div class="card-header bg-primary text-white">
            <h3 class="mb-0">Chỉnh Sửa Bài Viết</h3>
        </div>
        <div class="card-body p-4">
            <form th:action="@{/post/{id}/edit(id=${post.id})}" th:object="${post}" method="post">
                <input type="hidden" th:field="*{id}">

                <div class="mb-3">
                    <label for="title" class="form-label">Tiêu đề <span class="text-danger">*</span></label>
                    <input type="text" class="form-control" id="title" th:field="*{title}" required>
                    <div class="text-danger" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></div>
                </div>

                <div class="mb-3">
                    <label for="content" class="form-label">Nội dung <span class="text-danger">*</span></label>
                    <textarea class="form-control" id="content" th:field="*{content}" rows="10" required></textarea>
                    <div class="text-danger" th:if="${#fields.hasErrors('content')}" th:errors="*{content}"></div>
                </div>

                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="visibility" class="form-label">Phạm vi hiển thị</label>
                        <select class="form-select" id="visibility" th:field="*{visibility}">
                            <option th:each="option : ${visibilityOptions}"
                                    th:value="${option}"
                                    th:text="${option.name() == 'PUBLIC' ? 'Công Khai' :
                                                 option.name() == 'PRIVATE' ? 'Riêng Tư' :
                                                 'Người Theo Dõi'}">
                            </option>
                        </select>
                    </div>
                    <div class="col-md-6">
                        <div class="form-check mt-4">
                            <input class="form-check-input" type="checkbox" id="isDraft" th:field="*{draft}">
                            <label class="form-check-label" for="isDraft">
                                Lưu làm bản nháp
                            </label>
                        </div>
                    </div>
                </div>

                <div class="mt-4">
                    <button type="submit" class="btn btn-primary">
                        <i class="bi bi-save"></i> Cập Nhật Bài Viết
                    </button>
                    <a th:href="@{/post/{id}(id=${post.id})}" class="btn btn-outline-secondary ms-2">Hủy</a>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
