<!-- templates/post_form.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Create/Edit Post</title>
</head>
<body>
<h2 th:text="${post.id == null} ? 'Create Post' : 'Edit Post'"></h2>
<form th:action="${post.id == null} ? @{/posts} : @{'/posts/' + ${post.id} + '/update'}" method="post">
  <label for="title">Title:</label>
  <input type="text" id="title" name="title" th:value="${post.title}" required/><br/>

  <label for="content">Content:</label><br/>
  <textarea id="content" name="content" rows="10" cols="50" required
            th:text="${post.content}"></textarea><br/>

  <button type="submit">Submit</button>
</form>
</body>
</html>
