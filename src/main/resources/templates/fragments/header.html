<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title th:text="${pageTitle} ?: 'Well Nest'">Well Nest</title>
  <link rel="icon" type="image/x-icon" th:href="@{/assets/favicon.ico}" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
  <link th:href="@{/css/styles.css}" rel="stylesheet" />
</head>

<nav th:fragment="navbar" class="navbar navbar-expand-lg navbar-dark bg-success shadow-sm">
  <div class="container">
    <a class="navbar-brand fw-bold" th:href="@{/home}">
      <i class="bi bi-heart-pulse me-2"></i>Well Nest
    </a>

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav me-auto">
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">
            <i class="bi bi-person-circle me-1"></i>Profile
          </a>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" th:href="@{/profile}"><i class="bi bi-person me-2"></i>My Profile</a></li>
            <li><a class="dropdown-item" th:href="@{/health-assessment}"><i class="bi bi-clipboard-check me-2"></i>Health Assessment</a></li>
            <li><a class="dropdown-item" th:href="@{/badge-display}"><i class="bi bi-award me-2"></i>My Badges</a></li>
          </ul>
        </li>

        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">
            <i class="bi bi-activity me-1"></i>Health & Fitness
          </a>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" th:href="@{/profile/exercise-scheduler}"><i class="bi bi-calendar-check me-2"></i>Exercise Scheduler</a></li>
            <li><a class="dropdown-item" th:href="@{/meal-planner}"><i class="bi bi-egg-fried me-2"></i>Meal Planner</a></li>
            <li><a class="dropdown-item" th:href="@{/sleep/list}"><i class="bi bi-moon me-2"></i>Sleep Tracker</a></li>
            <li><hr class="dropdown-divider"></li>
            <li><a class="dropdown-item" th:href="@{/challenge}"><i class="bi bi-trophy me-2"></i>Challenges</a></li>
          </ul>
        </li>

        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">
            <i class="bi bi-people me-1"></i>Community
          </a>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" th:href="@{/posts/my-post}"><i class="bi bi-card-text me-2"></i>My posts</a></li>
            <li><a class="dropdown-item" th:href="@{/groups}"><i class="bi bi-people-fill me-2"></i>Groups</a></li>
            <li><a class="dropdown-item" th:href="@{/Messaging}"><i class="bi bi-chat-dots me-2"></i>Messages</a></li>
            <li><hr class="dropdown-divider"></li>
            <li><a class="dropdown-item" th:href="@{/search}"><i class="bi bi-search me-2"></i>Search</a></li>
          </ul>
        </li>
      </ul>

      <ul class="navbar-nav">
        <li class="nav-item" th:if="${#authorization.expression('isAuthenticated()')}">
          <form th:action="@{/logout}" method="post" class="d-inline">
            <button class="btn btn-outline-light btn-sm" type="submit">
              <i class="bi bi-box-arrow-right me-1"></i>Logout
            </button>
          </form>
        </li>
        <li class="nav-item" th:if="${!#authorization.expression('isAuthenticated()')}">
          <a class="btn btn-outline-light me-2" th:href="@{/login}">Login</a>
        </li>
        <li class="nav-item" th:if="${!#authorization.expression('isAuthenticated()')}">
          <a class="btn btn-light" th:href="@{/register}">Sign Up</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
</html>
