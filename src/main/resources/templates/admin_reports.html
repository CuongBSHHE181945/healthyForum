<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard - Reports</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <style>
    body { min-height: 100vh; background: #f8f9fa; }
    .sidebar { min-width: 220px; max-width: 220px; background: #343a40; color: #fff; min-height: 100vh; }
    .sidebar .nav-link { color: #adb5bd; }
    .sidebar .nav-link.active, .sidebar .nav-link:hover { color: #fff; background: #495057; }
    .content { margin-left: 220px; padding: 2rem; }
    @media (max-width: 768px) {
      .sidebar { min-width: 100%; max-width: 100%; min-height: auto; }
      .content { margin-left: 0; }
    }
  </style>
</head>
<body>
<div class="d-flex">
  <!-- Sidebar -->
  <nav class="sidebar d-flex flex-column p-3">
    <a href="/admin" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none">
      <span class="fs-4">Admin Dashboard</span>
    </a>
    <hr>
    <ul class="nav nav-pills flex-column mb-auto">
      <li class="nav-item">
        <a href="/admin/users" class="nav-link">
          <i class="bi bi-people"></i> User Management
        </a>
      </li>
      <li class="nav-item">
        <a href="/admin/feedbacks" class="nav-link">
          <i class="bi bi-chat-dots"></i> Feedbacks
        </a>
      </li>
      <li class="nav-item">
        <a href="/admin/reports" class="nav-link">
          <i class="bi bi-file-earmark-text"></i> Reports
        </a>
      </li>
      <li class="nav-item">
        <a href="/admin/blogs" class="nav-link">
          <i class="bi bi-journal-text"></i> Blogs
        </a>
      </li>
    </ul>
    <hr>
    <div>
      <a href="/" class="btn btn-outline-light btn-sm w-100">Back to Home</a>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="content flex-grow-1">
    <nav class="navbar navbar-expand-lg navbar-light bg-white rounded shadow-sm mb-4">
      <div class="container-fluid">
        <span class="navbar-brand mb-0 h1">Reports</span>
      </div>
    </nav>
    <div class="card shadow-sm mb-4">
      <div class="card-header bg-warning text-dark">
        <h5 class="mb-0">Report List</h5>
      </div>
      <div class="card-body p-0">
        <div class="table-responsive">
          <table class="table table-bordered mb-0">
            <thead>
            <tr>
              <th>ID</th>
              <th>Title</th>
              <th>Content</th>
              <th>Created At</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="report : ${reports}">
              <td th:text="${report.id}"></td>
              <td th:text="${report.title}"></td>
              <td th:text="${report.content}"></td>
              <td th:text="${#dates.format(report.createdAt, 'MM/dd/yyyy HH:mm')}"></td>
              <td>
                <div th:if="${report.response != null}">
                  <span th:text="${report.response}"></span>
                </div>
                <form th:if="${report.response == null}" th:action="@{/admin/reports/respond/{id}(id=${report.id})}" method="post" class="d-flex">
                  <input type="text" name="response" class="form-control form-control-sm me-2" placeholder="Enter response" required>
                  <button type="submit" class="btn btn-primary btn-sm">Respond</button>
                </form>
              </td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
