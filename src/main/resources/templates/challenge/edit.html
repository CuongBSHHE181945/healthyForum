<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: head"></head>
<body>
  <nav th:replace="fragments/header :: navbar"></nav>
  <div class="container py-4">
    <div class="card p-4 mb-4 shadow-sm">
      <a href="/challenge/my-created" class="back-link mb-3 d-inline-block">‚Üê My created Challenges</a>
      <form th:action="@{/challenge/edit/{id}(id=${challenge.id})}" th:object="${challenge}" method="post" class="challenge-form">
        <h2 class="page-title mb-4">üåÉ Edit Challenge</h2>
        <div class="mb-3">
          <label>Name</label>
          <input type="text" th:field="*{name}" class="form-control" required/>
        </div>
        <div class="mb-3">
          <label>Description</label>
          <textarea th:field="*{description}" rows="4" class="form-control"></textarea>
        </div>
        <div class="mb-3">
          <label>Duration (days)</label>
          <input type="number" th:field="*{durationDays}" min="1" class="form-control"/>
        </div>
        <div class="mb-3">
          <label>Category:</label>
          <select th:field="*{category.id}" class="form-select" required>
            <option th:each="cat : ${categories}" th:value="${cat.id}" th:text="${cat.name}"></option>
          </select>
        </div>
        <input type="hidden" name="type.id" value="1">
        <input type="hidden" th:field="*{status}" value="true">
        <button type="submit" class="btn btn-primary">Update Challenge</button>
      </form>
    </div>
  </div>
  <footer th:replace="fragments/footer :: footer"></footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
