<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Challenge</title>
    <link rel="stylesheet" th:href="@{/css/challenge.css}">
</head>
<body>
<div class="container card-green">
    <a href="/challenge/my-created" class="back-link">‚Üê My created Challenges</a>
    <form th:action="@{/challenge/edit/{id}(id=${challenge.id})}" th:object="${challenge}" method="post" class="challenge-form">
        <h2 class="page-title">üçÉ Edit Challenge</h2>
        <label>Name</label>
        <input type="text" th:field="*{name}" required/>
        <label>Description</label>
        <textarea th:field="*{description}" rows="4"></textarea>
        <label>Duration (days)</label>
        <input type="number" th:field="*{durationDays}" min="1"/>
        <label>Category:</label>
        <select th:field="*{category.id}" required>
            <option th:each="cat : ${categories}" th:value="${cat.id}" th:text="${cat.name}"></option>
        </select>
        <input type="hidden" name="type.id" value="1">
        <input type="hidden" th:field="*{status}" value="true">
        <button type="submit" class="btn btn-primary">Update Challenge</button>
    </form>
</div>
</body>
</html>
