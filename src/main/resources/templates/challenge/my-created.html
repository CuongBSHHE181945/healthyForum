<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: head"></head>
<body>
  <nav th:replace="fragments/header :: navbar"></nav>
  <div class="container py-4">
    <div class="card p-4 mb-4 shadow-sm">
      <a href="/challenge" class="back-link mb-3 d-inline-block">‚Üê Back to list</a>
      <h2 class="page-title mb-4">üå± My Created Challenges</h2>
      <div class="table-responsive">
        <table class="table table-striped table-hover align-middle challenge-table">
          <thead>
          <tr>
            <th>Name</th>
            <th>Duration (days)</th>
            <th>Category</th>
            <th>Type</th>
            <th>Status</th>
            <th>Edit</th>
          </tr>
          </thead>
          <tbody>
          <tr th:each="challenge : ${challenges}">
            <td th:text="${challenge.name}">Challenge Name</td>
            <td th:text="${challenge.durationDays}">30</td>
            <td th:text="${challenge.category.name}">Health</td>
            <td th:text="${challenge.type.name}">Public</td>
            <td th:text="${challenge.status ? 'Active' : 'Inactive'}">Active</td>
            <td>
              <a th:href="@{'/challenge/edit/' + ${challenge.id}}" class="btn btn-primary btn-sm">Edit</a>
            </td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <footer th:replace="fragments/footer :: footer"></footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
