<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>My Created Challenges</title>
  <link rel="stylesheet" th:href="@{/css/challenge.css}">
</head>
<body>
<div class="container card-green">
    <a href="/challenge" class="back-link">← Back to list</a>
    <h2 class="page-title">🌱 My Created Challenges</h2>
    <table class="challenge-table">
      <thead>
      <tr>
        <th>Name</th>
        <th>Duration (days)</th>
        <th>Category</th>
        <th>Type</th>
        <th>Status</th>
        <th>Edit</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="challenge : ${challenges}">
        <td th:text="${challenge.name}">Challenge Name</td>
        <td th:text="${challenge.durationDays}">30</td>
        <td th:text="${challenge.category.name}">Health</td>
        <td th:text="${challenge.type.name}">Public</td>
        <td th:text="${challenge.status ? 'Active' : 'Inactive'}">Active</td>
        <td>
          <a th:href="@{'/challenge/edit/' + ${challenge.id}}" class="btn btn-primary">Edit</a>
        </td>
      </tr>
      </tbody>
    </table>
</div>
</body>
</html>
