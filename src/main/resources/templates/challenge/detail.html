<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Challenge Detail</title>
  <link rel="stylesheet" th:href="@{/css/styles.css}">
  <link rel="stylesheet" th:href="@{/css/challenge.css}">
</head>
<body>
<div class="container">
  <div class="back">
    <a href="/challenge" class="back-link">‚Üê Back to list</a>
  </div>
  <h2 th:text="${challenge.name}"></h2>
  <p><strong>Type:</strong> <span th:text="${challenge.type.name}"></span></p>
  <p><strong>Category:</strong> <span th:text="${challenge.category.name}"></span></p>
  <p><strong>Duration:</strong> <span th:text="${challenge.durationDays}"></span> days</p>
  <p><strong>Description:</strong></p>
  <p th:text="${challenge.description}"></p>

  <form th:action="@{'/challenge/join/' + ${challenge.id}}" method="post">
    <button type="submit"
            th:disabled="${joinedIds.contains(challenge.id)}"
            th:text="${joinedIds.contains(challenge.id) ? 'Joined' : 'Join'}"></button>
  </form>
</div>
</body>
</html>
