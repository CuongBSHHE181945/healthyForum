<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: head"></head>
<body>
  <nav th:replace="fragments/header :: navbar"></nav>
  <div class="container py-4">
    <div class="card p-4 mb-4 shadow-sm">
      <a href="/" class="back-home-btn mb-3 d-inline-block">‚Üê Back to Home</a>
      <h2 class="page-title mb-4">üåü All Challenges</h2>
      <!-- üîî Feedback Messages -->
      <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
      <div th:if="${warning}" class="alert alert-warning" th:text="${warning}"></div>
      <div th:if="${info}" class="alert alert-info" th:text="${info}"></div>
      <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
      <div class="mb-3">
        <a href="/challenge/joined" class="btn btn-outline-success me-2">‚Üí View My Active Challenges</a>
        <a href="/challenge/create" class="btn btn-outline-primary me-2">‚Üí Create new challenge</a>
        <a href="/challenge/my-created" class="btn btn-outline-secondary">My created Challenges</a>
      </div>
      <div class="table-responsive">
        <table class="table table-striped table-hover align-middle">
          <thead>
          <tr>
            <th>Name</th>
            <th>Type</th>
            <th>Category</th>
            <th>Description</th>
            <th>Duration</th>
            <th>Action</th>
          </tr>
          </thead>
          <tbody>
          <tr th:each="c : ${challenges}">
            <td>
              <a th:href="@{'/challenge/' + ${c.id}}" th:text="${c.name}"></a>
              <span th:if="${badgeEarnedIds.contains(c.id)}" style="color: green;">üèñÔ∏è Earned</span>
            </td>
            <td th:text="${c.type != null ? c.type.name : 'Unknown'}"></td>
            <td th:text="${c.category != null ? c.category.name : 'Uncategorized'}"></td>
            <td th:text="${c.description}"></td>
            <td th:text="${c.durationDays}"></td>
            <td>
              <form th:action="@{'/challenge/join/' + ${c.id}}" method="post">
                <button type="submit"
                        th:disabled="${joinedIds.contains(c.id)}"
                        th:text="${joinedIds.contains(c.id) ? 'Joined' : 'Join'}"
                        class="btn btn-outline-success btn-sm"></button>
              </form>
            </td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <footer th:replace="fragments/footer :: footer"></footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
