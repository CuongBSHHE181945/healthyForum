<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>My Profile</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <link rel="stylesheet" th:href="@{/css/registration.css}">
    <style>
        .badge-icon {
            width: 64px;
            height: 64px;
            margin: 5px;
        }
        .grayscale {
            filter: grayscale(100%);
        }
        .drop-zone {
            border: 2px dashed #ccc;
            padding: 10px;
            min-height: 80px;
            display: flex;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }
        .badge-list {
            display: flex;
            flex-wrap: wrap;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>My Profile</h2>

    <!-- Messages from ChangePasswordController -->
    <div th:if="${param.error}" class="alert alert-danger" th:text="${param.error == 'google_user' ? 'Google users cannot change their password here.' : param.error}"></div>
    <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>

    <div class="profile-info">
        <p><strong>Username:</strong> <span th:text="${user.username}"></span></p>
        <p><strong>Full Name:</strong> <span th:text="${user.fullname}"></span></p>
        <p><strong>Email:</strong> <span th:text="${user.email}"></span></p>
    </div>

    <!-- Conditional Change Password Button -->
    <div th:if="${user.provider == 'local'}" class="button-group" style="margin-top: 2rem;">
        <a th:href="@{/change-password}" class="btn btn-primary">Change Password</a>
    </div>

    <div style="margin-top: 1rem;">
        <a th:href="@{/}" class="btn btn-secondary">Back to Home</a>
    </div>
</div>

<div class="container" style="margin-top: 2rem;">
    <h2>üéñ Displayed Badges</h2>
    <div id="display-zone" class="drop-zone">
        <div th:each="badge : ${displayedBadges}">
            <a th:href="@{'/badge/' + ${badge.id}}">
                <img th:src="@{${badge.icon}}" class="badge-icon" />
            </a>
        </div>
    </div>
    <a href="/badge-display">‚öôÔ∏è Edit Displayed Badges</a>

    <h3>Unlocked Badges</h3>
    <div id="unlocked-badges" class="badge-list">
        <div th:each="badge : ${unlockedBadges}" class="draggable-badge"
             draggable="true"
             th:data-badge-id="${badge.id}"
             th:title="${badge.name}">
            <a th:href="@{'/badge/' + ${badge.id}}">
                <img th:src="@{${badge.icon}}" class="badge-icon"/>
            </a>
        </div>
    </div>

    <h3>Locked Badges</h3>
    <div id="locked-badges" class="badge-list locked">
        <div th:each="badge : ${lockedBadges}">
            <a th:href="@{'/badge/' + ${badge.id}}">
                <img th:src="@{${badge.lockedIcon}}" class="badge-icon grayscale"/>
            </a>
        </div>
    </div>
</div>

</body>
</html>
