<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Profile</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <link rel="stylesheet" th:href="@{/css/registration.css}">
    <link rel="stylesheet" th:href="@{/css/profile.css}">
</head>
<body>
<div class="container">
    <h2>Edit Profile</h2>
    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
    <form th:action="@{/profile/edit}" th:object="${user}" method="post">
        <div class="form-group">
            <label for="fullname">Full Name</label>
            <input type="text" id="fullname" th:field="*{fullname}" required />
        </div>
        <div class="form-group">
            <label for="dob">Date of Birth</label>
            <input type="date" id="dob" th:field="*{dob}" th:value="${user.dob != null ? #temporals.format(user.dob, 'yyyy-MM-dd') : ''}" />
        </div>
        <div class="form-group">
            <label for="gender">Gender</label>
            <select id="gender" th:field="*{gender}">
                <option value="" disabled>-- Select Gender --</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
            </select>
        </div>
        <div class="form-group">
            <label for="address">Address</label>
            <input type="text" id="address" th:field="*{address}" />
        </div>
        <div class="form-group">
            <label for="height">Height (cm)</label>
            <input type="number" id="height" name="height" min="0" step="0.1" th:value="${user.height != null ? user.height : (healthAssessment != null ? healthAssessment.height : '')}" />
        </div>
        <div class="form-group">
            <label for="weight">Weight (kg)</label>
            <input type="number" id="weight" name="weight" min="0" step="0.1" th:value="${user.weight != null ? user.weight : (healthAssessment != null ? healthAssessment.weight : '')}" />
        </div>
        <div class="button-group">
            <button type="submit" class="btn btn-primary">Save Changes</button>
            <a th:href="@{/profile}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>
</body>
</html>
