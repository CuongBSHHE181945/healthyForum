<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Badge Detail</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <link rel="stylesheet" th:href="@{/css/profile.css}">
</head>
<body>
<h2>🎖 Badge Detail</h2>

<div class="badge-detail">
    <img th:src="@{${unlocked} ? ${badge.icon} : ${badge.lockedIcon}}" class="badge-icon-large" />
    <h3 th:text="${badge.name}"></h3>
    <p th:text="${badge.description}"></p>

    <div th:if="${unlocked}">
        <p><strong>Status:</strong> <span class="unlocked">✅ Unlocked</span></p>
        <p><strong>Earned At:</strong> <span th:text="${earnedAt}"></span></p>
    </div>
    <div th:if="${!unlocked}">
        <p><strong>Status:</strong> <span class="locked">🔒 Locked</span></p>
    </div>

    <h4>🔍 Requirements:</h4>
    <ul>
        <li th:each="challenge : ${challengeNames}" th:if="${challenge} != null" th:text="'Challenge: ' + ${challenge}"></li>
    </ul>
</div>

<a href="/profile">⬅ Back to Profile</a>
</body>
</html>
